<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lee Yuna — IP Storyteller & Image Director</title>

  <meta name="description" content="Lee Yuna (Letícia Peres) — IP Storyteller & Image Director shaping narratives, aesthetics and perception.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@400&display=swap" rel="stylesheet">

<style>
  /* RESET BÁSICO */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #f9f9f9; /* branco levemente acinzentado */
    color: #1a1a1a;
    font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
  }

  /* CONTAINER CENTRAL (mesmo sem div) */
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* BLOCO DE TEXTO */
  h1,
  p {
    text-align: center;
  }

  /* H1 — Impacto, luxo, respiro */
  h1 {
    font-family: "Playfair Display", "Cormorant Garamond", "Times New Roman", serif;
    font-size: 3.4rem;
    font-weight: 500;
    line-height: 1.25; /* evita linhas coladas */
    max-width: 900px;
    margin-bottom: 32px;
  }

  /* P — Minimal, editorial */
  p {
    font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
    font-size: 1rem;
    font-weight: 300;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    max-width: 600px;
  }

  /* RESPIRO LATERAL + TOPO */
  body {
    padding: 120px 64px;
  }

  /* RESPONSIVO */
  @media (max-width: 768px) {
    h1 {
      font-size: 2.2rem;
    }

    body {
      padding: 80px 24px;
    }
  }
</style>

</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <h1>
        I design meaning.<br>
        From fictional universes to strategic image.
      </h1>

      <p>
        IP Storyteller & Image Director shaping narratives, aesthetics and perception.
      </p>
    </div>
  </section>

</body>
</html>
