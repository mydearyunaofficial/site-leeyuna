<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lee Yuna — IP Storyteller & Image Director</title>

  <meta name="description" content="Lee Yuna — IP Storyteller & Image Director shaping narratives, aesthetics and perception." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #FBFBFB; /* Lunar White */
      color: #1A1A1A; /* Charcoal almost black */
      font-family: 'Montserrat', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* LAYOUT */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 24px;
      text-align: center;
    }

    .content {
      max-width: 960px;
    }

    /* TYPOGRAPHY */
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.2rem;
      font-weight: 500;
      line-height: 1.25;
      margin-bottom: 32px;
    }

    p {
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem;
      font-weight: 300;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    /* MOBILE FIRST ADJUSTMENTS */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 0.8rem;
        letter-spacing: 0.12em;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="content">
      <h1>
        I design meaning.<br><br>
        From fictional universes to strategic image.
      </h1>

      <p>
        IP Storyteller & Image Director shaping narratives, aesthetics and perception.
      </p>
    </div>
  </main>
</body>
</html>
