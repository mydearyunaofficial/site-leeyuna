<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lee Yuna — IP Storyteller & Image Director</title>

  <meta name="description" content="Lee Yuna (Letícia Peres) — IP Storyteller & Image Director shaping narratives, aesthetics and perception.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@400&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #F5F5F7; /* Lunar White */
      color: #333333; /* Charcoal */
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .hero-inner {
      max-width: 960px;
      padding: 120px 80px;
    }

    .hero h1 {
      font-family: "Playfair Display", "Libre Baskerville", "Times New Roman", serif;
      font-size: 3rem;
      font-weight: 500;
      line-height: 1.2;
      margin-bottom: 32px;
      position: relative;
    }

    /* Subtle Misty Pink detail */
    .hero h1::after {
      content: "";
      display: block;
      width: 64px;
      height: 2px;
      background-color: #F3E0E2; /* Misty Pink */
      margin-top: 24px;
    }

    .hero p {
      font-size: 1rem;
      letter-spacing: 0.02em;
      max-width: 520px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero-inner {
        padding: 80px 32px;
      }

      .hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <h1>
        I design meaning.<br>
        From fictional universes to strategic image.
      </h1>

      <p>
        IP Storyteller & Image Director shaping narratives, aesthetics and perception.
      </p>
    </div>
  </section>

</body>
</html>
