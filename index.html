<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let√≠cia Peres | Yuna</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <style>
        :root {
            --lunar-white: #FBFBFB;
            --misty-pink: #F3E0E2;
            --charcoal: #1A1A1A;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--lunar-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            color: var(--charcoal);
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 5vw, 3.5rem); /* Tamanho responsivo */
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #666;
            line-height: 1.6;
        }

        .line {
            width: 40px;
            height: 1px;
            background-color: var(--misty-pink);
            margin: 30px auto;
        }

        /* Suavidade na entrada */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <h1>
            I design meaning.<br>
            From fictional universes to strategic image.
        </h1>
        <div class="line"></div>
        <p>
            IP Storyteller & Image Director shaping narratives, aesthetics and perception.
        </p>
    </div>

</body>
</html>
